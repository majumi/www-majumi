<link href="https://fonts.googleapis.com/css?family=Yeon+Sung" rel="stylesheet">
<style>
.titulo-oferta{
  font-size: 15px;
  padding: 15px;
}
.btn{
  font-family: Song Myung!important;
  margin-top: 25px;
  color: gray!important;
  background-color: rgb(0, 0, 0, 0)!important;
  border: solid 1px #ddd!important;
  border-color: gray!important;
  width: 280px;
  border-radius: 6px!important;
}

.btn:active{
  background-color:white!important;
  color: #000!important;
}

.status{
  position: absolute;
  z-index: 9999;
  right: 15px;
  background-color: #F44336;
  padding: 10px;
  border-radius: 50%;
  margin-top: 3px;
  font-size: 29px;
}

.header-card{
  border-bottom: solid 1px gray!important;
  background-color: #009688!important;
  color: white!important;
  padding-top: 0px!important;
}

.radio-icon{
  margin-top: 10px;
} 
/*disable-pointer-events icon ion-checkmark*/


</style>
<ion-view view-title="Meus Pedidos" >
  <ion-content >
    <md-progress-linear style="margin-top: 0px" ng-if="carregando" md-mode="indeterminate"></md-progress-linear>

    <div class="card " ng-repeat="pedido in listaPedidos">
      <div class="status"><i class="icon-small icon ion-clock" style="color:white"></i></div>
      <div class="item item-divider header-card">
        Pedido {{pedido.id_pedido}} <a style="position: absolute; right: 66px;">{{pedido.data.split(" ")[0] | date:'dd/MM/yyyy'}} {{pedido.data.split(" ")[1]}}</a>
      </div>
      <div class="item item-text-wrap">
        {{pedido.pedido.nome}}
        <a ng-show="pedido.pagamento == 'CC'"> Pagamento: Cartão de Crédito</a>
        <a ng-show="pedido.pagamento == 'CD'"> Pagamento: Cartão de Débito</a>
        <a ng-show="pedido.pagamento == 'D'"> Pagamento: Dinheiro</a>
      </div>
    </div>
  </ion-content>

</ion-view>
