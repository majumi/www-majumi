
<meta charset='utf-8'>
<ion-modal-view ng-controller="agendaCtrl " view-title="Minha Agenda">


	<ion-header-bar  class="bar bar-assertive  title" style="background-color: #e76253" >


		<a class="button  button-clear" style="margin-top: 5px;" ng-click="modalAgenda.hide()">
			<i class="icon-small icon ion-ios-arrow-thin-left"></i>
		</a>

		<h1 class="title text-center" style="text-align: center" >Minha Agenda <!-- - {{pefilChat}} --></h1>

		

	</ion-header-bar>

	<ion-content scroll="true" delegate-handle="chatScroll" >

		<md-content>
			<md-tabs md-dynamic-height md-border-bottom>
				<md-tab ng-repeat="abas in agenda" label="{{abas.texto}}">
					<md-content class="md-padding">
						<div class="list">

							<a class="item item-thumbnail-left" style="margin-bottom: 15px;height: 90px;" ng-repeat="agenda in [1,3,4,5,6,8,7]" href="#">
								<img src="https://ionicframework.com/img/docs/blue-album.jpg" style="    border-radius: 0px;">
								<h2>Evento 1</h2>
								<p>Descrição vem aqui</p>
							</a>
						<hr>


						</div>

					</md-content>
				</md-tab>

			</md-tabs>
		</md-content>

	</ion-content>

</ion-modal-view>
